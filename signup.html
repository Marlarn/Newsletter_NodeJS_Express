
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
   <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="post">

      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      
      <h1 class="h3 mb-3 font-weight-normal">Sign up to my newsletter</h1>

      <div class="input-wrapper">
        <label for="inputName">First name</label>
        <input type="text" id="inputName" name="fName" class="form-control top" required autofocus>
  
        <label for="inputLastName">Last name</label>
        <input type="text" id="inputLastName" name="lName" class="form-control middle" required>
  
        <label for="inputEmail">Email</label>
        <input type="email" id="inputEmail" name="email" class="form-control bottom" required>
  
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        
      </div>
      <p class="mt-5 mb-3 text-muted">&copy; codemarine</p>

    </form>
  </body>
</html>
